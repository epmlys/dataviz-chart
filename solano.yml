# config/solano.yml
---
plan:
  - default
  - integra
profiles:
  default: 
    script: ./bin/runtest.sh
    output:
      - out.txt
  integra:
    script: ./bin/pwd
failure_thresholds:
  - branch: master
    threshold: 3
python:
  python_version: 2.7
  pip_requirements_file: requirements.txt
sqlite: true
phantomjs:
  version: '1.8.1'
