    tests:
      - python test_db.py
      - python test2.py
      - python test3.py
      - python test4.py
      - python test5.py
      - python test6.py
      - python test7.py
      - python test8.py
      - python test9.py
      - python test10.py
  integra:
    tests:
      - python test_db.py
      - python test3.py
      - python test4.py
failure_thresholds:
  - branch: master
    threshold: 1
python:
  python_version: 2.7
  pip_requirements_file: requirements.txt
sqlite: true
phantomjs:
  version: '1.8.1'
script: bin/pwd

