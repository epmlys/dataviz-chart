<html lang="en">
<head>
    <title>Builds History</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>

    <script data-main="/static/js/main" src="/static/js/libs/require/require.js"></script>
</head>
<body>
   <div id="menu"></div>
   <div class="header">
        <h3 class="text-muted">Upload a History Data File</h3>
      </div>
      <hr/>
      <div>
      <form action="upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br /><br />
        <input type="submit" value="Upload">
      </form>
      </div>
     <div id="content">
       <h1> Builds Status History Graph</h1>
       <div id="statusChartContainer" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
       <h1> Builds Duration Graph</h1>
       <div id="durationChartContainer" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
   </div>
</body>
</html>
